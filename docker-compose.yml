name: promark-portal

services:
  auth:
    build:
      context: ./server/auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    restart: unless-stopped
    env_file: ./.env.production
    expose:
      - "5001"
    networks:
      - promark-portal
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5001/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      start_period: 5s
      retries: 3

  notifications:
    build:
      context: ./server/notification-service
      dockerfile: Dockerfile
    container_name: notification-service
    restart: unless-stopped
    env_file: ./.env.production
    expose:
      - "5002"
    networks:
      - promark-portal
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5002/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      start_period: 5s
      retries: 3

  projects:
    build:
      context: ./server/project-numbering-service
      dockerfile: Dockerfile
    container_name: project-numbering-service
    restart: unless-stopped
    env_file: ./.env.production
    expose:
      - "5003"
    networks:
      - promark-portal
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5003/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      start_period: 5s
      retries: 3

  callid:
    build:
      context: ./server/callid-service
      dockerfile: Dockerfile
    container_name: callid-service
    restart: unless-stopped
    env_file: ./.env.production
    expose:
      - "5004"
    networks:
      - promark-portal
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5004/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      start_period: 5s
      retries: 3

  auth-gateway:
    build:
      context: ./server/auth-gateway
      dockerfile: Dockerfile
    container_name: auth-gateway
    restart: unless-stopped
    env_file: ./.env.production
    expose:
      - "5005"
    networks:
      - promark-portal
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5005/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      start_period: 5s
      retries: 3

  api:
    build:
      context: ./server
      target: production
    restart: unless-stopped
    env_file: ./.env.production
    volumes:
      - ./server_logs:/logs
    networks:
      - promark-portal

  client:
    build: 
      context: ./client
      target: production
      args:
        VITE_DEV_API_URL: ${VITE_DEV_API_URL}
        VITE_DOMAIN_NAME: ${VITE_DOMAIN_NAME}
        VITE_ENV: ${VITE_ENV}
    restart: unless-stopped
    env_file: ./.env.production
    networks:
      - promark-portal
    depends_on:
      - api

  caddy:
    build:
      context: ./caddy
      dockerfile: Dockerfile
      args:
        ENVIRONMENT: production
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    env_file: ./.env.production
    environment:
      VITE_DOMAIN_NAME: ${VITE_DOMAIN_NAME}
    volumes:
      # - ./caddy/Caddyfile.production:/etc/caddy/Caddyfile
      - caddy_data:/caddy_data
      - caddy_config:/caddy_config
      - /var/log/caddy_logs:/var/log/caddy
    networks:
      - promark-portal
    depends_on:
      - auth
      - auth-gateway
      - notifications
      - projects
      - callid
      - api
      - client

volumes:
  caddy_data:
  caddy_config:

networks:
  promark-portal:
    driver: bridge