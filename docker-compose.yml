version: '3.1'

services:
  api:
    build:
      context: ./server
      target: production
    restart: unless-stopped
    env_file: ./server/.env
    networks:
      - mern-app

  client:
    build: 
      context: ./client
      target: production
      args:
        VITE_DEV_API_URL: ${VITE_DEV_API_URL}
        VITE_DOMAIN_NAME: ${VITE_DOMAIN_NAME}
        VITE_ENV: ${VITE_ENV}
    restart: unless-stopped
    networks:
      - mern-app
    depends_on:
      - api

  caddy:
    build:
      context: ./caddy
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
    environment:
      VITE_DOMAIN_NAME: ${VITE_DOMAIN_NAME}
    volumes:
      - caddy_data:/caddy_data
      - caddy_config:/caddy_config
    networks:
      - mern-app
    depends_on:
      - api
      - client

volumes:
  caddy_data:
  caddy_config:
networks:
  mern-app:
    driver: bridge