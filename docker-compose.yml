name: mern-app

services:
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file: ./server/.env
    volumes:
      - ./server:/app
      - /app/node_modules
    networks:
      - mern-app
    ports:
      - "5000:5000"

  client:
    build: 
      context: ./client
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file: ./client/.env
    volumes:
      - ./client:/app
      - /app/node_modules
    networks:
      - mern-app
    ports:
      - "3000:3000"
    depends_on:
      - api

networks:
  mern-app:
    driver: bridge