name: Deploy Project Publishing Service

on:
  push:
    branches:
      - main
      - testing
    paths:
      - 'server/project-publishing-service/**'
  workflow_dispatch:

jobs:
  deploy-testing:
    if: github.ref == 'refs/heads/testing'
    runs-on: ubuntu-latest
    environment: testing

    steps:
      - name: Deploy Project Publishing Service to Testing
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.TESTING_SSH_HOST }}
          username: ${{ secrets.TESTING_SSH_USERNAME }}
          key: ${{ secrets.TESTING_SSH_PRIVATE_KEY }}
          script: |
            echo "ğŸš€ Deploying project-publishing-service to TESTING at $(date)"

            DEPLOY_PATH="$HOME/fullstack_portal"
            cd $DEPLOY_PATH

            echo "ğŸ“¥ Pulling latest code..."
            git pull origin testing

            echo "ğŸ”¨ Rebuilding project-publishing service..."
            docker compose --env-file .env.testing -f docker-compose.testing.yml up -d --build --no-deps project-publishing

            echo "â³ Waiting for service to start..."
            sleep 10

            echo "ğŸ§ª Health Check:"
            echo -n "  Project Publishing Service: " && docker exec project-publishing-service node -e "require('http').get('http://localhost:5011/health', (r) => { console.log(r.statusCode === 200 ? 'âœ… OK' : 'âŒ Not ready'); process.exit(0); })" || echo "âŒ Not ready"

            echo "âœ… Project publishing service deployment to TESTING completed at $(date)"

  deploy-production:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Deploy Project Publishing Service to Production
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PRODUCTION_SSH_HOST }}
          username: ${{ secrets.PRODUCTION_SSH_USERNAME }}
          key: ${{ secrets.PRODUCTION_SSH_PRIVATE_KEY }}
          script: |
            echo "ğŸš€ Deploying project-publishing-service to PRODUCTION at $(date)"

            DEPLOY_PATH="$HOME/fullstack_portal"
            cd $DEPLOY_PATH

            echo "ğŸ“¥ Pulling latest code..."
            git pull origin main

            echo "ğŸ”¨ Rebuilding project-publishing service..."
            docker compose --env-file .env.production up -d --build --no-deps project-publishing

            echo "â³ Waiting for service to start..."
            sleep 10

            echo "ğŸ§ª Health Check:"
            echo -n "  Project Publishing Service: " && docker exec project-publishing-service node -e "require('http').get('http://localhost:5011/health', (r) => { console.log(r.statusCode === 200 ? 'âœ… OK' : 'âŒ Not ready'); process.exit(0); })" || echo "âŒ Not ready"

            echo "âœ… Project publishing service deployment to PRODUCTION completed at $(date)"
