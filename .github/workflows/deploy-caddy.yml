name: Deploy Caddy

on:
  push:
    branches:
      - '**'
    paths:
      - 'caddy/**'
  workflow_dispatch:

jobs:
  deploy-testing:
    if: github.ref != 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: testing

    steps:
      - name: Deploy Caddy to Testing
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.TESTING_SSH_HOST }}
          username: ${{ secrets.TESTING_SSH_USERNAME }}
          key: ${{ secrets.TESTING_SSH_PRIVATE_KEY }}
          script: |
            echo "ğŸš€ Deploying caddy to TESTING at $(date)"

            DEPLOY_PATH="$HOME/fullstack_portal"
            cd $DEPLOY_PATH

            echo "ğŸ“¥ Pulling latest code..."
            git pull origin ${{ github.ref_name }}

            echo "ğŸ”¨ Rebuilding caddy..."
            docker compose --env-file .env.testing -f docker-compose.testing.yml up -d --build --no-deps caddy

            echo "â³ Waiting for caddy to start..."
            sleep 10

            echo "ğŸ§ª Health Check:"
            echo -n "  Frontend (via Caddy): " && curl -sf "https://${{ secrets.VITE_DOMAIN_NAME }}" > /dev/null && echo "âœ… OK" || echo "âŒ Not ready"

            echo "âœ… Caddy deployment to TESTING completed at $(date)"

  deploy-production:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Deploy Caddy to Production
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PRODUCTION_SSH_HOST }}
          username: ${{ secrets.PRODUCTION_SSH_USERNAME }}
          key: ${{ secrets.PRODUCTION_SSH_PRIVATE_KEY }}
          script: |
            echo "ğŸš€ Deploying caddy to PRODUCTION at $(date)"

            DEPLOY_PATH="$HOME/fullstack_portal"
            cd $DEPLOY_PATH

            echo "ğŸ“¥ Pulling latest code..."
            git pull origin main

            echo "ğŸ”¨ Rebuilding caddy..."
            docker compose --env-file .env.production up -d --build --no-deps caddy

            echo "â³ Waiting for caddy to start..."
            sleep 10

            echo "ğŸ§ª Health Check:"
            echo -n "  Frontend (via Caddy): " && curl -sf "https://${{ secrets.VITE_DOMAIN_NAME }}" > /dev/null && echo "âœ… OK" || echo "âŒ Not ready"

            echo "âœ… Caddy deployment to PRODUCTION completed at $(date)"
