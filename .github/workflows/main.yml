name: Build and Deploy to Testing

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy and Build on Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.TESTING_SSH_HOST }}
          username: ${{ secrets.TESTING_SSH_USERNAME }}
          key: ${{ secrets.TESTING_SSH_PRIVATE_KEY }}
          script: |
            echo "ğŸš€ Starting deployment at $(date)"
            
            # Navigate to deployment directory
            DEPLOY_PATH="/opt/fullstack-portal"
            echo "ğŸ“ Deploy path: $DEPLOY_PATH"
            
            # Create directory if it doesn't exist
            sudo mkdir -p $DEPLOY_PATH
            sudo chown $(whoami):$(whoami) $DEPLOY_PATH
            cd $DEPLOY_PATH
            
            # Clone or pull latest code
            if [ -d ".git" ]; then
              echo "ğŸ“¦ Updating existing repository..."
              git fetch origin
              git reset --hard origin/main
              git clean -fd
            else
              echo "ğŸ“¦ Cloning repository..."
              git clone https://github.com/${{ github.repository }}.git .
            fi
            
            echo "ğŸ”§ Current directory: $(pwd)"
            echo "ğŸ“‹ Files in repository:"
            ls -la
            
            # Create basic environment file for testing
            echo "ğŸ”§ Creating environment file..."
            cat > .env << 'EOF'
            VITE_DEV_API_URL=http://localhost:5000
            VITE_DOCKER_API_URL=https://portaldevelopment1.promarkresearch.com/api
            VITE_DOMAIN_NAME=portaldevelopment1.promarkresearch.com
            VITE_ENV=testing
            NODE_ENV=testing
            FRONTEND_URL=https://portaldevelopment1.promarkresearch.com
            EOF
            
            echo "ğŸ“‹ Environment file created:"
            cat .env
            
            # Stop any existing containers
            echo "ğŸ›‘ Stopping existing containers..."
            if docker compose ps | grep -q "Up"; then
              docker compose down
            else
              echo "No running containers to stop"
            fi
            
            # Clean up old images
            echo "ğŸ§¹ Cleaning up old images..."
            docker image prune -f
            
            # Build and start containers
            echo "ğŸ—ï¸ Building and starting containers..."
            docker compose build --no-cache
            docker compose up -d
            
            # Wait a moment for containers to start
            echo "â³ Waiting for containers to start..."
            sleep 15
            
            # Show container status
            echo "ğŸ“Š Container status:"
            docker compose ps
            
            # Show logs
            echo "ğŸ“‹ Container logs (last 20 lines):"
            docker compose logs --tail=20
            
            # Test if services are responding
            echo "ğŸ” Testing services..."
            if curl -f http://localhost:5000/health 2>/dev/null; then
              echo "âœ… Server API is responding"
            else
              echo "âŒ Server API not responding on port 5000"
            fi
            
            if curl -f http://localhost:5173 2>/dev/null; then
              echo "âœ… Client is responding"
            else
              echo "âŒ Client not responding on port 5173"
            fi
            
            # Show final status
            echo "âœ… Deployment completed at $(date)"
            echo "ğŸŒ Access your app at: https://portaldevelopment1.promarkresearch.com"

      - name: Show Deployment Status
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.TESTING_SSH_HOST }}
          username: ${{ secrets.TESTING_SSH_USERNAME }}
          key: ${{ secrets.TESTING_SSH_PRIVATE_KEY }}
          script: |
            echo "ğŸ“Š Final deployment status:"
            cd /opt/fullstack-portal
            
            echo "ğŸ³ Running containers:"
            docker compose ps
            
            echo "ğŸ’¾ Disk usage:"
            df -h
            
            echo "ğŸ” Recent logs:"
            docker compose logs --tail=10 --timestamps
            
            echo "ğŸŒ Port status:"
            netstat -tulpn | grep -E ":(80|443|5000|5173)" || echo "No services on expected ports"