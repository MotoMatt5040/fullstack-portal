name: Deploy to Portal Development

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Portal Development Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.TESTING_SSH_HOST }}
          username: ${{ secrets.TESTING_SSH_USERNAME }}
          key: ${{ secrets.TESTING_SSH_PRIVATE_KEY }}
          script: |
            echo "ğŸš€ Starting deployment at $(date)"
            
            # Navigate to deployment directory
            DEPLOY_PATH="/opt/fullstack-portal"
            
            echo "ğŸ“ Deploy path: $DEPLOY_PATH"
            
            # Create directory if it doesn't exist
            sudo mkdir -p $DEPLOY_PATH
            cd $DEPLOY_PATH
            
            # Clone or pull latest code
            if [ -d ".git" ]; then
              echo "ğŸ“¦ Updating existing repository..."
              git fetch origin
              git reset --hard origin/main
            else
              echo "ğŸ“¦ Cloning repository..."
              git clone https://github.com/${{ github.repository }}.git .
            fi
            
            echo "ğŸ”§ Current directory: $(pwd)"
            echo "ğŸ“‹ Files in directory:"
            ls -la
            
            # Check if Docker is available
            if command -v docker >/dev/null 2>&1; then
              echo "ğŸ³ Docker is available"
              docker --version
              
              # Check if docker-compose is available
              if command -v docker-compose >/dev/null 2>&1; then
                echo "ğŸ³ Docker Compose is available"
                docker-compose --version
              elif docker compose version >/dev/null 2>&1; then
                echo "ğŸ³ Docker Compose (plugin) is available"
                docker compose version
              else
                echo "âŒ Docker Compose not found"
              fi
            else
              echo "âŒ Docker not found"
            fi
            
            # Check for environment files
            echo "ğŸ” Looking for environment files..."
            ls -la | grep env || echo "No .env files found"
            
            # Try to build and start containers
            echo "ğŸ—ï¸ Attempting to build and start containers..."
            
            # Use docker compose if available, otherwise try docker-compose
            if docker compose version >/dev/null 2>&1; then
              echo "Using docker compose (plugin)"
              docker compose down || echo "No existing containers to stop"
              docker compose build --no-cache
              docker compose up -d
            elif command -v docker-compose >/dev/null 2>&1; then
              echo "Using docker-compose"
              docker-compose down || echo "No existing containers to stop"
              docker-compose build --no-cache
              docker-compose up -d
            else
              echo "âŒ Neither docker compose nor docker-compose available"
              exit 1
            fi
            
            # Show container status
            echo "ğŸ“Š Container status:"
            if docker compose version >/dev/null 2>&1; then
              docker compose ps
            else
              docker-compose ps
            fi
            
            echo "âœ… Deployment completed at $(date)"

      - name: Show Deployment Logs
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.TESTING_SSH_HOST }}
          username: ${{ secrets.TESTING_SSH_USERNAME }}
          key: ${{ secrets.TESTING_SSH_PRIVATE_KEY }}
          script: |
            echo "ğŸ“‹ Showing recent container logs..."
            cd /opt/fullstack-portal
            
            # Show logs for all services
            if docker compose version >/dev/null 2>&1; then
              echo "ğŸ” Container logs (last 50 lines):"
              docker compose logs --tail=50
            else
              echo "ğŸ” Container logs (last 50 lines):"
              docker-compose logs --tail=50
            fi