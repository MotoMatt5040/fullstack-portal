name: Deploy Extraction Task Service

on:
  push:
    branches:
      - '**'
    paths:
      - 'server/extraction-task-service/**'
  workflow_dispatch:

jobs:
  deploy-testing:
    if: github.ref != 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: testing

    steps:
      - name: Deploy Extraction Task Service to Testing
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.TESTING_SSH_HOST }}
          username: ${{ secrets.TESTING_SSH_USERNAME }}
          key: ${{ secrets.TESTING_SSH_PRIVATE_KEY }}
          script: |
            echo "ğŸš€ Deploying extraction-task-service to TESTING at $(date)"

            DEPLOY_PATH="$HOME/fullstack_portal"
            cd $DEPLOY_PATH

            echo "ğŸ“¥ Pulling latest code..."
            git pull origin ${{ github.ref_name }}

            echo "ğŸ”¨ Rebuilding extraction-task service..."
            docker compose --env-file .env.testing -f docker-compose.testing.yml up -d --build --no-deps extraction-task

            echo "â³ Waiting for service to start..."
            sleep 10

            echo "ğŸ§ª Health Check:"
            echo -n "  Extraction Task Service: " && docker exec extraction-task-service node -e "require('http').get('http://localhost:5016/health', (r) => { console.log(r.statusCode === 200 ? 'âœ… OK' : 'âŒ Not ready'); process.exit(0); })" || echo "âŒ Not ready"

            echo "âœ… Extraction task service deployment to TESTING completed at $(date)"

  deploy-production:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Deploy Extraction Task Service to Production
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PRODUCTION_SSH_HOST }}
          username: ${{ secrets.PRODUCTION_SSH_USERNAME }}
          key: ${{ secrets.PRODUCTION_SSH_PRIVATE_KEY }}
          script: |
            echo "ğŸš€ Deploying extraction-task-service to PRODUCTION at $(date)"

            DEPLOY_PATH="$HOME/fullstack_portal"
            cd $DEPLOY_PATH

            echo "ğŸ“¥ Pulling latest code..."
            git pull origin main

            echo "ğŸ”¨ Rebuilding extraction-task service..."
            docker compose --env-file .env.production up -d --build --no-deps extraction-task

            echo "â³ Waiting for service to start..."
            sleep 10

            echo "ğŸ§ª Health Check:"
            echo -n "  Extraction Task Service: " && docker exec extraction-task-service node -e "require('http').get('http://localhost:5016/health', (r) => { console.log(r.statusCode === 200 ? 'âœ… OK' : 'âŒ Not ready'); process.exit(0); })" || echo "âŒ Not ready"

            echo "âœ… Extraction task service deployment to PRODUCTION completed at $(date)"
