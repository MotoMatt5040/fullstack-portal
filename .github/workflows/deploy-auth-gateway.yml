name: Deploy Auth Gateway

on:
  push:
    branches:
      - main
      - testing
    paths:
      - 'server/auth-gateway/**'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        working-directory: server
        run: npm ci

      - name: Run auth-gateway tests
        working-directory: server
        run: npm test -- --testPathPattern="__tests__/auth-gateway"

  deploy-testing:
    needs: test
    if: github.ref == 'refs/heads/testing'
    runs-on: ubuntu-latest
    environment: testing

    steps:
      - name: Deploy Auth Gateway to Testing
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.TESTING_SSH_HOST }}
          username: ${{ secrets.TESTING_SSH_USERNAME }}
          key: ${{ secrets.TESTING_SSH_PRIVATE_KEY }}
          script: |
            echo "ğŸš€ Deploying auth-gateway to TESTING at $(date)"

            DEPLOY_PATH="$HOME/fullstack_portal"
            cd $DEPLOY_PATH

            echo "ğŸ“¥ Pulling latest code..."
            git pull origin testing

            echo "ğŸ”¨ Rebuilding auth-gateway..."
            docker compose --env-file .env.testing -f docker-compose.testing.yml up -d --build --no-deps auth-gateway

            echo "â³ Waiting for service to start..."
            sleep 10

            echo "ğŸ§ª Health Check:"
            echo -n "  Auth Gateway: " && docker exec auth-gateway node -e "require('http').get('http://localhost:5005/health', (r) => { console.log(r.statusCode === 200 ? 'âœ… OK' : 'âŒ Not ready'); process.exit(0); })" || echo "âŒ Not ready"

            echo "âœ… Auth gateway deployment to TESTING completed at $(date)"

  deploy-production:
    needs: test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Deploy Auth Gateway to Production
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PRODUCTION_SSH_HOST }}
          username: ${{ secrets.PRODUCTION_SSH_USERNAME }}
          key: ${{ secrets.PRODUCTION_SSH_PRIVATE_KEY }}
          script: |
            echo "ğŸš€ Deploying auth-gateway to PRODUCTION at $(date)"

            DEPLOY_PATH="$HOME/fullstack_portal"
            cd $DEPLOY_PATH

            echo "ğŸ“¥ Pulling latest code..."
            git pull origin main

            echo "ğŸ”¨ Rebuilding auth-gateway..."
            docker compose --env-file .env.production up -d --build --no-deps auth-gateway

            echo "â³ Waiting for service to start..."
            sleep 10

            echo "ğŸ§ª Health Check:"
            echo -n "  Auth Gateway: " && docker exec auth-gateway node -e "require('http').get('http://localhost:5005/health', (r) => { console.log(r.statusCode === 200 ? 'âœ… OK' : 'âŒ Not ready'); process.exit(0); })" || echo "âŒ Not ready"

            echo "âœ… Auth gateway deployment to PRODUCTION completed at $(date)"
