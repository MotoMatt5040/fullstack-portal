name: Deploy Auth Service

on:
  push:
    branches:
      - main
      - testing
    paths:
      - 'server/auth-service/**'
  pull_request:
    types: [closed]
    branches:
      - main
    paths:
      - 'server/auth-service/**'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        working-directory: server
        run: npm ci

      - name: Run auth-service tests
        working-directory: server
        run: npm test -- --testPathPattern="__tests__/auth-service"

  deploy-testing:
    needs: test
    if: github.ref == 'refs/heads/testing'
    runs-on: ubuntu-latest
    environment: testing

    steps:
      - name: Deploy Auth Service to Testing
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.TESTING_SSH_HOST }}
          username: ${{ secrets.TESTING_SSH_USERNAME }}
          key: ${{ secrets.TESTING_SSH_PRIVATE_KEY }}
          script: |
            echo "ğŸš€ Deploying auth-service to TESTING at $(date)"

            DEPLOY_PATH="$HOME/fullstack_portal"
            cd $DEPLOY_PATH

            echo "ğŸ“¥ Pulling latest code..."
            git pull origin testing

            echo "ğŸ”¨ Rebuilding auth service..."
            docker compose --env-file .env.testing -f docker-compose.testing.yml up -d --build --no-deps auth

            echo "â³ Waiting for service to start..."
            sleep 10

            echo "ğŸ§ª Health Check:"
            echo -n "  Auth Service: " && curl -sf "https://${{ secrets.VITE_DOMAIN_NAME }}/api/auth/health" > /dev/null && echo "âœ… OK" || echo "âŒ Not ready"

            echo "âœ… Auth service deployment to TESTING completed at $(date)"

  deploy-production:
    needs: test
    if: github.ref == 'refs/heads/main' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Deploy Auth Service to Production
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PRODUCTION_SSH_HOST }}
          username: ${{ secrets.PRODUCTION_SSH_USERNAME }}
          key: ${{ secrets.PRODUCTION_SSH_PRIVATE_KEY }}
          script: |
            echo "ğŸš€ Deploying auth-service to PRODUCTION at $(date)"

            DEPLOY_PATH="$HOME/fullstack_portal"
            cd $DEPLOY_PATH

            echo "ğŸ“¥ Pulling latest code..."
            git pull origin main

            echo "ğŸ”¨ Rebuilding auth service..."
            docker compose --env-file .env.production up -d --build --no-deps auth

            echo "â³ Waiting for service to start..."
            sleep 10

            echo "ğŸ§ª Health Check:"
            echo -n "  Auth Service: " && curl -sf "https://${{ secrets.VITE_DOMAIN_NAME }}/api/auth/health" > /dev/null && echo "âœ… OK" || echo "âŒ Not ready"

            echo "âœ… Auth service deployment to PRODUCTION completed at $(date)"
