name: Deploy Client

on:
  push:
    branches:
      - '**'
    paths:
      - 'client/**'
      - '.github/workflows/deploy-client.yml'
  workflow_dispatch:

jobs:
  deploy-testing:
    if: github.ref != 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: testing

    steps:
      - name: Deploy Client to Testing
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.TESTING_SSH_HOST }}
          username: ${{ secrets.TESTING_SSH_USERNAME }}
          key: ${{ secrets.TESTING_SSH_PRIVATE_KEY }}
          script: |
            echo "ğŸš€ Deploying client to TESTING at $(date)"

            DEPLOY_PATH="$HOME/fullstack_portal"
            cd $DEPLOY_PATH

            echo "ğŸ“¥ Pulling latest code..."
            git pull origin ${{ github.ref_name }}

            echo "ğŸ”¨ Rebuilding client..."
            docker compose --env-file .env.testing -f docker-compose.testing.yml up -d --build --no-deps client

            echo "â³ Waiting for client to start..."
            sleep 15

            echo "ğŸ§ª Health Check:"
            echo -n "  Frontend: " && curl -sf "https://${{ secrets.VITE_DOMAIN_NAME }}" > /dev/null && echo "âœ… OK" || echo "âŒ Not ready"

            echo "âœ… Client deployment to TESTING completed at $(date)"

  deploy-production:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Deploy Client to Production
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PRODUCTION_SSH_HOST }}
          username: ${{ secrets.PRODUCTION_SSH_USERNAME }}
          key: ${{ secrets.PRODUCTION_SSH_PRIVATE_KEY }}
          script: |
            echo "ğŸš€ Deploying client to PRODUCTION at $(date)"

            DEPLOY_PATH="$HOME/fullstack_portal"
            cd $DEPLOY_PATH

            echo "ğŸ“¥ Pulling latest code..."
            git pull origin main

            echo "ğŸ”¨ Rebuilding client..."
            docker compose --env-file .env.production up -d --build --no-deps client

            echo "â³ Waiting for client to start..."
            sleep 15

            echo "ğŸ§ª Health Check:"
            echo -n "  Frontend: " && curl -sf "https://${{ secrets.VITE_DOMAIN_NAME }}" > /dev/null && echo "âœ… OK" || echo "âŒ Not ready"

            echo "âœ… Client deployment to PRODUCTION completed at $(date)"
