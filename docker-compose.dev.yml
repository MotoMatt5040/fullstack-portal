    build:
      context: ./server
      dockerfile: auth-service/Dockerfile
      target: development
    container_name: auth-service-dev
    restart: unless-stopped
    env_file: ./server/.env.dev
    volumes:
      - ./server/auth-service:/app
      - ./server/shared-libs:/app/shared-libs
      - /app/node_modules
    expose:
      - "5001"
    networks:
      - promark-portal
    command: sh -c "npm install --include=dev && npm run dev"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5001/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      start_period: 5s
      retries: 3

