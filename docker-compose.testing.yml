name: mern-app-testing

services:
  api:
    build:
      context: ./server
      target: production
    restart: unless-stopped
    env_file: .env.testing  # Fixed: Use root env file
    volumes:
      - ./server_logs:/logs
    networks:
      - mern-app
    expose:
      - "5000"

  client:
    build: 
      context: ./client
      target: production
      args:
        VITE_DEV_API_URL: ${VITE_DEV_API_URL}
        VITE_DOCKER_API_URL: ${VITE_DOCKER_API_URL}
        VITE_DOMAIN_NAME: ${VITE_DOMAIN_NAME}
        VITE_ENV: ${VITE_ENV}
    restart: unless-stopped
    env_file: .env.testing  # Fixed: Use root env file
    environment:
      - VITE_DEV_API_URL=${VITE_DEV_API_URL}
      - VITE_DOCKER_API_URL=${VITE_DOCKER_API_URL}
      - VITE_DOMAIN_NAME=${VITE_DOMAIN_NAME}
      - VITE_ENV=${VITE_ENV}
    networks:
      - mern-app
    expose:
      - "5173"
    depends_on:
      - api

  caddy:
    build:
      context: ./caddy
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
    environment:
      - VITE_DOMAIN_NAME=${VITE_DOMAIN_NAME}  # Fixed: Added environment variable
    volumes:
      - caddy_data:/caddy_data
      - caddy_config:/caddy_config
      - /var/log/caddy_logs:/var/log/caddy
    networks:
      - mern-app
    depends_on:
      - api
      - client

volumes:
  caddy_data:
  caddy_config:
networks:
  mern-app:
    driver: bridge