name: mern-app

services:
  api:
    build:
      context: ./server
      target: production
    restart: unless-stopped
    env_file: ./.env.testing
    volumes:
      - ./server_logs:/logs
    networks:
      - mern-app
    # Optional: Add health check if you want better reliability
    # healthcheck:
    #   test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (res) => process.exit(res.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3
    #   start_period: 40s

  client:
    build: 
      context: ./client
      target: production
      args:
        VITE_DEV_API_URL: ${VITE_DEV_API_URL}
        VITE_DOMAIN_NAME: ${VITE_DOMAIN_NAME}
        VITE_ENV: ${VITE_ENV}
    restart: unless-stopped
    env_file: ./.env.testing
    networks:
      - mern-app
    depends_on:
      - api

  caddy:
    build:
      context: ./caddy
      dockerfile: Dockerfile
      args:
        ENVIRONMENT: testing
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    env_file: ./.env.testing
    environment:
      VITE_DOMAIN_NAME: ${VITE_DOMAIN_NAME}
    volumes:
      - caddy_data:/caddy_data
      - caddy_config:/caddy_config
      - /var/log/caddy_logs:/var/log/caddy
    networks:
      - mern-app
    depends_on:
      - api
      - client

volumes:
  caddy_data:
    driver: local
  caddy_config:
    driver: local
  api_temp:
    driver: local

networks:
  mern-app:
    driver: bridge